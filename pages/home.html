        <h1 class="display-4 fw-bold">Welcome to favPoke - Favorite Pokemon picker!</h1>
        <p class="lead">Keep choosing your favorite Pokemon until you discover your absolute best. You can filter them
            by their native region or type if you like, or just play the game with every pokemon ever discovered!</p>
        <div class="mt-5">
            <!-- Changed from mt-4 to mt-5 to increase spacing -->

                <span class="button_top">Find your Favorite!</span>
            </button>
            <button class="ms-3" data-bs-toggle="modal" data-bs-target="#howItWorksModal">
                <span class="button_top">How it works</span>
            </button>
        </div>
    </div>
</section>
