<section id="home-screen" class="py-5">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Welcome to favMon - Favorite Pokemon picker!</h1>
        <p class="lead">Find out what your favorite Pokémon is. Decide between the given Pokémon until only your
            favorite of them all remains!</p>
        <div class="mt-5">
            <!-- Changed from mt-4 to mt-5 to increase spacing -->
            <button onclick="goToSelectionScreen()">
                <span class="button_top">Find your Favorite!</span>
            </button>
            <button class="ms-3" data-bs-toggle="modal" data-bs-target="#howItWorksModal">
                <span class="button_top">How it works</span>
            </button>
        </div>
        <img src="./assets/sprigatito.png" alt="Sprigatito" class="sprigatito-image mt-4">
    </div>
</section>
